<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Configurações da Página -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cleiton Paiva" />
    <meta name="description" content="Exemplo HTML" />
    <meta name="keywords" content="HTML" />
    <meta http-equiv="refresh" content="30" />
    <title>HTML PART2</title>
    <!-- Título da pagina-->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Informação Pessoal:</legend>

        <fieldset>
          <legend>Acesso:</legend>
          Usuário:<br />
          <input type="text" name="name" />
          <!-- Input tipo texto -->

          Senha:
          <input type="password" name="psw" /><br />
          <!-- Input tipo password -->
        </fieldset>

        <fieldset>
          <legend>Sexo:</legend>
          <input type="radio" name="gender" value="male" checked /> M<br />
          <!-- Input tipo radio -->
          <input type="radio" name="gender" value="female" /> F<br />
        </fieldset>

        <fieldset>
          <legend>Coisa:</legend>
          <input type="checkbox" name="vehicle1" value="casa" /> Casa<br />
          <!-- Input tipo checkbox -->
          <input type="checkbox" name="vehicle2" value="carro" /> Carro
        </fieldset>

        <br />

        <select name="cars">
          <!-- select -->
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>

        <br />

        <!-- textarea -->
        <textarea name="message" rows="10" cols="30">
            The cat was playing in the garden.
          </textarea
        >

        <br />

        <fieldset>
          <legend>Coisa:</legend>
          Fone:
          <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
          <!-- Input tipo telefone -->

          URL: <input type="url" name="homepage" />
          <!-- Input tipo url -->

          <br />
          Select a file: <input type="file" name="myFile" />
          <!-- Input tipo file -->

          Idade:
          <input type="number" name="quantity" min="1" max="5" />
          <!-- Input tipo numero -->
        </fieldset>
      </fieldset>

      <button type="button" onclick="alert('Hello World!')">Click Me!</button>
      <!-- button para ação js -->
      <input type="reset" />
      <!-- Input tipo reset para limpar -->
      <input type="submit" value="Submit" />
      <!-- Input tipo submit -->
    </form>
  </body>
</html>
